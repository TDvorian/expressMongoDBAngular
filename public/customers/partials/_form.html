<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.name.first" class="form-control" id="fistName" placeholder="FirstName Here"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="person.name.last" class="form-control" id="lastName" placeholder="Last Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="dateOfBirth" class="col-sm-2 control-label">Birth Date</label>
    <div class="col-sm-10">
        <input  ng-model="person.dateOfBirth" type="text" date-time class="form-control" id="dateOfBirth" placeholder="yyyy-mm-dd"/>
    </div>
</div>
<div class="form-group">
    <label for="dateOfBirth" class="col-sm-2 control-label">Company Name</label>
    <div class="col-sm-10">
        <input  ng-model="person.companyName" type="text" date-time class="form-control" id="dateOfBirth" placeholder="Company Name?"/>
    </div>
</div>
<div class="form-group">
    <label for="dateOfBirth" class="col-sm-2 control-label">Mobile Phone</label>
    <div class="col-sm-10">
        <input  ng-model="person.phone.mobile" type="text" date-time class="form-control" id="dateOfBirth" placeholder="XXX-XXX-XX-XX"/>
    </div>
</div>
<div class="form-group">
    <label for="dateOfBirth" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
        <input  ng-model="person.phone.work" type="text" date-time class="form-control" id="dateOfBirth" placeholder="XXX-XXX-XX-XX"/>
    </div>
</div>
<div class="form-group">
    <label for="dateOfBirth" class="col-sm-2 control-label">Skype</label>
    <div class="col-sm-10">
        <input  ng-model="person.skype" type="text" date-time class="form-control" id="dateOfBirth" placeholder="Skype name"/>
    </div>
</div>


<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
